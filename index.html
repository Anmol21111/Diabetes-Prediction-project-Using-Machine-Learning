<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      margin: 0;
      padding: 40px;
    }
    .form-container {
      max-width: 800px;
      background-color: #ffffff;
      margin: auto;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .form-container:hover {
      transform: scale(1.01);
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
      font-size: 32px; /* Increased size */
    }
    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-group {
      flex: 1 1 45%;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: #26a69a;
      outline: none;
      background-color: #ffffff;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }

      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Diabetes Prediction</h2>
    <form action="/predict" method="POST" class="form-grid">
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="hypertension">Hypertension:</label>
        <select id="hypertension" name="hypertension">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="heart_disease">Heart Disease:</label>
        <select id="heart_disease" name="heart_disease">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="smoking_history">Smoking History:</label>
        <select id="smoking_history" name="smoking_history">
          <option value="never">Never</option>
          <option value="No Info">No Info</option>
          <option value="current">Current</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="hba1c">HbA1c Level:</label>
        <input type="number" id="hba1c" name="HbA1c_level" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="glucose">Blood Glucose Level:</label>
        <input type="number" id="glucose" name="blood_glucose_level" required>
      </div>

      <div class="form-group" style="flex: 1 1 100%;">
        <button type="submit">Predict</button>
      </div>
    </form>
  </div>

</body>
</html>
